<GridLayout class="player player--{{ color }}" rows="16*,2,68*,16*" columns="*">
    <FlexboxLayout class="name" row="0" col="0">
        <label [text]="name" (tap)="updateScore(increment)"></label>
    </FlexboxLayout>
    <GridLayout class="content" row="2" col="0" rows="*,*" columns="*">
        <GridLayout class="buttons" row="0" rowSpan="2" col="0" rows="*,*,*" columns="*">
            <StackLayout class="button" row="0" col="0" (tap)="updateScore(increment)">
                <image row="1" col="1" src="~/assets/images/chevron_up.png" width="100%"></image>
            </StackLayout>
            <StackLayout class="button" row="2" col="0" (tap)="updateScore(decrement)">
                <image row="1" col="1" src="~/assets/images/chevron_down.png" width="100%"></image>
            </StackLayout>
        </GridLayout>
        <GridLayout row="0" rowSpan="2" col="0" rows="*" columns="*">
            <FlexboxLayout row="0" col="0" class="score">
                <label [text]="score"></label>
            </FlexboxLayout>
        </GridLayout>
    </GridLayout>
    <StackLayout class="footer" row="3" col="0">
        <GridLayout rows="*,*" columns="42*,16*,42*">
            <FlexboxLayout class="race-to" *ngIf="showRaceTo" row="1" col="1">
                <label [text]="raceTo"></label>
            </FlexboxLayout>
        </GridLayout>
    </StackLayout>
</GridLayout>
