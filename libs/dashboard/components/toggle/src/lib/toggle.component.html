<div class="flex flex-col" *ngIf="vm$ | async as vm">
    <div class="flex flex-row gap-5 items-center">
        <div class="w-12 h-6 relative">
            <div
                class="w-4 h-4 rounded-lg absolute top-1 left-1 z-10 transition pointer-events-none transform"
                [ngClass]="{ 'bg-gray-500': !vm.checked, 'bg-sad-active translate-x-6': vm.checked }"
            ></div>
            <input
                class="appearance-none w-12 h-6 border rounded-xl focus:outline-none cursor-pointer"
                [ngClass]="{ 'border-gray-500 bg-gray-900': !vm.checked, 'bg-sad-input border-sad-active': vm.checked }"
                type="checkbox"
                [id]="id"
                [checked]="vm.checked"
                (change)="toggle()"
            />
        </div>
        <label class="inline-block text-white min-w-min" [for]="id">{{ label }}</label>
    </div>
</div>
