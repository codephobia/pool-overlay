<div class="py-2.5 px-5 flex flex-col">
    <div class="pb-5 flex flex-row justify-between">
        <h1 class="text-gray-50 uppercase text-4xl">{{ isCreating ? 'Create' : 'Update' }} Player</h1>
    </div>
    <form class="w-full max-w-lg" [formGroup]="form" (ngSubmit)="submit()">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-100 text-xs font-bold mb-2" for="name">Name</label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="name"
                    type="text"
                    placeholder="Name"
                    formControlName="name"
                />
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
                <h2 class="block uppercase tracking-wide text-gray-100 text-xs font-bold mb-2">Flag</h2>
                <div class="flex flex-wrap gap-2.5">
                    <div
                        class="flex flex-col rounded border border-solid p-2.5 gap-2.5 cursor-pointer"
                        [ngClass]="{ 'border-gray-600 filter saturate-0': currentFlag !== flag.id, 'border-blue-600 bg-blue-900': currentFlag === flag.id }"
                        *ngFor="let flag of flags; let i = index"
                        (click)="setFlag(flag.id)"
                    >
                        <img src="./assets/flags/{{ flag.image_path }}" [alt]="flag.country" />
                        <h3 class="block uppercase tracking-wide text-gray-100 text-xs font-bold">{{ flag.country }}</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
                <button type="submit" class="shadow bg-blue-700 hover:bg-blue-600 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" [disabled]="!canSubmit">
                    {{ isCreating ? 'Create' : 'Update' }} Player
                </button>
            </div>
        </div>
    </form>
</div>
