<div class="pt-5 pr-5 flex flex-col gap-5 items-end">
    <div class="flex flex-row gap-2.5">
        <ng-container *ngIf="activeLineWidth$ | async as activeLineWidth">
            <ng-container *ngFor="let lineWidth of lineWidths">
                <button type="button" class="flex flex-col flex-none justify-center items-center rounded w-10 h-10 bg-gray-700 border-solid border-2 border-black" (click)="setLineWidth(lineWidth)">
                    <fa-icon
                        [icon]="lineWidth == activeLineWidth ? faCircle : faCircleRing"
                        class="text-white"
                        [ngClass]="{ 'text-xs': lineWidth == 1, 'text-sm': lineWidth == 3, 'text-base': lineWidth == 5 }"
                    ></fa-icon>
                </button>
            </ng-container>
        </ng-container>
    </div>
    <div class="flex flex-col gap-2.5">
        <ng-container *ngIf="activeColor$ | async as activeColor">
            <ng-container *ngFor="let color of colors">
                <button type="button" class="rounded w-20 h-10 border-solid border-2 border-black" [style.backgroundColor]="color" (click)="setColor(color)">
                    <fa-icon *ngIf="color == activeColor" class="text-black" [icon]="faPen"></fa-icon>
                </button>
            </ng-container>
        </ng-container>
    </div>
    <div class="flex flex-col gap-2.5">
        <button type="button" class="rounded w-20 h-10 bg-gray-700 border-solid border-2 border-black" (click)="undo()">
            <fa-icon [icon]="faUndo" class="text-white"></fa-icon>
        </button>
        <button type="button" class="rounded w-20 h-10 bg-gray-700 border-solid border-2 border-black" (click)="clear()">
            <fa-icon [icon]="faEraser" class="text-white"></fa-icon>
        </button>
    </div>
</div>
