<div class="scoreboard" *ngIf="vm$ | async as vm">
  <div class="players">
    <div class="bar top"></div>
    <div class="player-info">
      <div class="player one">
        <div class="divider"></div>
        <div class="flag">
          <img src="./assets/flags/ca.png">
        </div>
        <div class="divider"></div>
        <div class="player-name">{{ vm.game?.player_one?.name }}</div>
      </div>
      <div class="scores">
        <div class="divider left"></div>
        <div class="score left">10</div>
        <div class="divider left"></div>
        <div class="versus">vs</div>
        <div class="divider right"></div>
        <div class="score right">10</div>
        <div class="divider right"></div>
      </div>
      <div class="player two">
        <div class="player-name">{{ vm.game?.player_two?.name }}</div>
        <div class="divider"></div>
        <div class="flag">
          <img src="./assets/flags/us.png">
        </div>
        <div class="divider"></div>
      </div>
    </div>
    <div class="bar bottom"></div>
  </div>
  <div class="game">
    10 Ball - Race to 21
  </div>
</div>
