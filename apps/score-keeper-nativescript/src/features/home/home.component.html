<AbsoluteLayout class="home" *ngIf="vm$ | async as vm">
    <GridLayout top="0" left="0" width="100%" height="100%" rows="*" columns="*, 2, *">
        <app-player
            row="0"
            col="0"
            [playerNum]="1"
            [name]="vm.game?.player_one?.name"
            [score]="vm.game?.score_one"
            [raceTo]="playerOneRaceTo$ | async"
            [showRaceTo]="showRaceTo$ | async"
            color="blue"
            (update)="updatePlayer($event)"
        ></app-player>
        <app-player
            row="0"
            col="2"
            [playerNum]="2"
            [name]="vm.game?.player_two?.name"
            [score]="vm.game?.score_two"
            [raceTo]="playerTwoRaceTo$ | async"
            [showRaceTo]="showRaceTo$ | async"
            color="orange"
            (update)="updatePlayer($event)"
        ></app-player>
    </GridLayout>
    <GridLayout class="widgets" top="0" left="0" width="100%" height="100%" rows="5*,8*,82*,13*" columns="42*,4*,8*,4*,42*">
        <FlexboxLayout class="table" row="0" col="2">
            <label text="TABLE {{ table }}"></label>
        </FlexboxLayout>
        <FlexboxLayout class="logo" row="2" col="1" colSpan="3">
            <image src="~/assets/images/logo.png" width="100%"></image>
        </FlexboxLayout>
        <GridLayout class="race-to" row="3" col="2" rows="38*,62*" columns="*">
            <FlexboxLayout class="title" row="0" col="0">
                <label text="RACE TO"></label>
            </FlexboxLayout>
            <FlexboxLayout class="amount" row="1" col="0">
                <label [text]="vm.game?.race_to"></label>
            </FlexboxLayout>
        </GridLayout>
    </GridLayout>
    <DockLayout top="0" left="0" width="100%" height="100%" stretchLastChild="false">
        <GridLayout dock="right" rows="*, 60" columns="*, 60">
            <image class="settings-icon" src="~/assets/images/settings_icon.png" row="1" col="1" width="40" height="40" [nsRouterLink]="['/settings']"></image>
        </GridLayout>
    </DockLayout>
</AbsoluteLayout>
